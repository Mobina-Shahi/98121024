<!DOCTYPE html>
<!-- Fig. 8.9: DoWhileTest.html -->
<!-- Using the do...while repetition statement. -->
<html>
<head>
<meta charset = "utf-8">
<title>Using the do...while Repetition Statement</title>
<script>
var counter = 1;
document.writeln( "<h" + counter + ">This is " +
 "an h" + counter + " level head" + "</h" +
counter + ">" );
++counter;
 </script>
 </head><body></body>
  </html>
